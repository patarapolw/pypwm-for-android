<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="/static/css/fontawesome-all.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">

    <title>Please choose your password showcase</title>
</head>
<body>
    <div class="container">
        <div class="row" id="oldItems">
            {% for k, v in vault.items() recursive %}
                <div class="row mt-3" onclick="loadPassword('{{ k }}')">
                    <div class="row">{{ k }}</div>
                    <div class="row">{{ v['note'] }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="row mt-3" id="newItem">
            <input type="text" class="form-control" placeholder="New password category" id="newCategory"/>
        </div>

        <div class="buttons">
            <button type="button" class="btn btn-info" id="save">
                <i class="far fa-save"></i>
            </button>
            <button type="button" class="btn btn-warning" id="logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div id="loader-wrapper">
    	<div id="loader"></div>

    	<div class="loader-section section-left"></div>
    	<div class="loader-section section-right"></div>

    </div>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/showcase.js"></script>
</body>
</html>
